
<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One clic onboarding - easy NES</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        padding: 20px;
        background: linear-gradient(109.6deg, rgba(223,234,247,1) 11.2%, rgba(244,248,252,1) 91.1%);
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        backdrop-filter: blur(10px);
      }

      .app-title {
        text-align: center;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 2rem;
        color: #1a365d;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .input-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #4a5568;
        margin-bottom: 0.5rem;
      }

      .input-field {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.2s ease;
        background: white;
      }

      .input-field:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .error-message {
        color: #dc2626;
        font-size: 12px;
        margin-top: 0.5rem;
      }

      .submit-button {
        width: 100%;
        padding: 0.75rem;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .submit-button:hover {
        background-color: #2563eb;
      }

      .submit-button:disabled {
        background-color: #94a3b8;
        cursor: not-allowed;
      }

      .notification {
        position: fixed;
        bottom: 24px;
        right: 24px;
        padding: 12px 24px;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .notification.error {
        background-color: #dc2626;
      }

      .notification.success {
        background-color: #10b981;
      }

      .notification.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
    <script>
      function validateDepartment(value) {
        const regex = /^[a-zA-Z0-9]{1,4}$/;
        if (!value) {
          return "Le département est requis";
        }
        if (!regex.test(value)) {
          return "Le département doit contenir entre 1 et 4 caractères alphanumériques";
        }
        return "";
      }

      function validateProjectCode(value) {
        const regex = /^[a-zA-Z0-9]{4}$/;
        if (!value) {
          return "Le code projet est requis";
        }
        if (!regex.test(value)) {
          return "Le code projet doit contenir exactement 4 caractères alphanumériques";
        }
        return "";
      }

      function validateEmail(value) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!value) {
          return "L'email est requis";
        }
        if (!regex.test(value)) {
          return "Format d'email invalide";
        }
        return "";
      }

      function showNotification(message, isError = false) {
        const notification = document.createElement('div');
        notification.className = `notification ${isError ? 'error' : 'success'}`;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.classList.add('visible');
        }, 100);

        setTimeout(() => {
          notification.classList.remove('visible');
          setTimeout(() => {
            notification.remove();
          }, 300);
        }, 3000);
      }

      function handleSubmit(event) {
        event.preventDefault();
        
        const department = document.getElementById('department').value;
        const projectCode = document.getElementById('projectCode').value;
        const email = document.getElementById('email').value;

        const departmentError = validateDepartment(department);
        const projectCodeError = validateProjectCode(projectCode);
        const emailError = validateEmail(email);

        // Reset error messages
        document.querySelectorAll('.error-message').forEach(el => el.remove());

        let hasError = false;

        if (departmentError || projectCodeError || emailError) {
          showNotification('Veuillez corriger les erreurs avant de soumettre', true);
          return;
        }

        google.script.run
          .withSuccessHandler(function(response) {
            showNotification('Informations enregistrées avec succès');
          })
          .withFailureHandler(function(error) {
            showNotification('Erreur lors de l\'enregistrement: ' + error, true);
          })
          .saveFormData({
            department,
            projectCode,
            email
          });
      }

      function checkDuplicates() {
        google.script.run
          .withSuccessHandler(function(response) {
            if (response.success) {
              showNotification(response.message);
            } else {
              const message = response.duplicates.map(d => 
                `Doublon trouvé: lignes ${d.line1} et ${d.line2}`
              ).join('\n');
              showNotification(message, true);
            }
          })
          .withFailureHandler(function(error) {
            showNotification('Erreur lors de la vérification des doublons: ' + error, true);
          })
          .checkDuplicates();
      }

      function getDrafts() {
        google.script.run
          .withSuccessHandler(function(response) {
            if (response.success) {
              const draftsDiv = document.getElementById('drafts');
              draftsDiv.innerHTML = '';
              response.drafts.forEach(draft => {
                const draftElement = document.createElement('div');
                draftElement.className = 'draft-item';
                draftElement.innerHTML = `
                  <p>Ligne ${draft.lineNumber}</p>
                  <p>Source IP: ${draft.sourceIp}</p>
                  <p>Destination IP: ${draft.destinationIp}</p>
                  <p>Protocol: ${draft.protocol}</p>
                  <p>Service: ${draft.service}</p>
                  <p>Port: ${draft.port}</p>
                  <p>Code: ${draft.fourCharCode}</p>
                `;
                draftsDiv.appendChild(draftElement);
              });
              showNotification(response.message);
            } else {
              showNotification(response.message, true);
            }
          })
          .withFailureHandler(function(error) {
            showNotification('Erreur lors de la récupération des brouillons: ' + error, true);
          })
          .getDraftData();
      }

      function generateScript() {
        google.script.run
          .withSuccessHandler(function(scriptContent) {
            const scriptArea = document.getElementById('generatedScript');
            scriptArea.value = scriptContent;
            showNotification('Script généré avec succès');
          })
          .withFailureHandler(function(error) {
            showNotification('Erreur lors de la génération du script: ' + error, true);
          })
          .generatePowerShellScript();
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1 class="app-title">One clic onboarding - easy NES</h1>
      <form onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label class="input-label" for="department">Department</label>
          <input 
            type="text" 
            id="department" 
            class="input-field" 
            maxlength="4" 
            placeholder="DEPT"
            required
          >
        </div>

        <div class="form-group">
          <label class="input-label" for="projectCode">Project/Application Code</label>
          <input 
            type="text" 
            id="projectCode" 
            class="input-field" 
            maxlength="4" 
            placeholder="PROJ"
            required
          >
        </div>

        <div class="form-group">
          <label class="input-label" for="email">Requestor's Email</label>
          <input 
            type="email" 
            id="email" 
            class="input-field" 
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="button-group">
          <button type="submit" class="submit-button">Enregistrer</button>
          <button type="button" onclick="checkDuplicates()" class="action-button">Vérifier les doublons</button>
          <button type="button" onclick="getDrafts()" class="action-button">Reprendre un brouillon</button>
          <button type="button" onclick="generateScript()" class="action-button">Générer le script PowerShell</button>
        </div>
      </form>

      <div id="drafts" class="drafts-container"></div>
      <textarea id="generatedScript" class="script-area" readonly></textarea>
    </div>

    <style>
      .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        flex-wrap: wrap;
      }

      .action-button {
        flex: 1;
        padding: 0.75rem;
        background-color: #4b5563;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 150px;
      }

      .action-button:hover {
        background-color: #374151;
      }

      .drafts-container {
        margin-top: 2rem;
        border-top: 1px solid #e5e7eb;
        padding-top: 1rem;
      }

      .draft-item {
        background-color: #f3f4f6;
        padding: 1rem;
        border-radius: 6px;
        margin-bottom: 1rem;
      }

      .draft-item p {
        margin: 0.25rem 0;
        font-size: 0.875rem;
      }

      .script-area {
        width: 100%;
        min-height: 200px;
        margin-top: 2rem;
        padding: 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        font-family: monospace;
        background-color: #f8f9fa;
        resize: vertical;
      }
    </style>
  </body>
</html>
