<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <?!= include('styles'); ?>
  </head>
  <body>
    <div class="container">
      <h1>Gestionnaire de Règles Réseau</h1>
      
      <form id="networkForm" onsubmit="return false;">
        <div class="form-group">
          <label for="sourceIp">Source IP</label>
          <input type="text" id="sourceIp" required pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">
          <span class="validation-message"></span>
        </div>

        <div id="destinationsContainer">
          <div class="destination-group">
            <div class="form-group">
              <label>Destination IP</label>
              <input type="text" class="destinationIp" required pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">
              <span class="validation-message"></span>
            </div>
          </div>
        </div>

        <button type="button" id="addDestination" class="btn-secondary">
          Ajouter une destination
        </button>

        <div class="form-group">
          <label for="protocol">Protocole</label>
          <select id="protocol" required>
            <option value="TCP">TCP</option>
            <option value="UDP">UDP</option>
            <option value="ICMP">ICMP</option>
          </select>
        </div>

        <div class="form-group">
          <label for="port">Port</label>
          <input type="number" id="port" min="1" max="65535" required>
          <span class="validation-message"></span>
        </div>

        <div class="preview-container">
          <h2>Aperçu des données</h2>
          <table id="previewTable">
            <thead>
              <tr>
                <th>Source IP</th>
                <th>Destination IP</th>
                <th>Protocole</th>
                <th>Port</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="button-group">
          <button type="button" onclick="validateAndSave()" class="btn-primary">Enregistrer</button>
        </div>
      </form>

      <div id="notification" class="notification hidden"></div>
    </div>

    <?!= include('validation'); ?>
  </body>
</html>
