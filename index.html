<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Rules Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        padding: 20px;
        background: linear-gradient(109.6deg, rgba(223,234,247,1) 11.2%, rgba(244,248,252,1) 91.1%);
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        backdrop-filter: blur(10px);
      }

      .app-title {
        text-align: center;
        color: #1a365d;
        margin-bottom: 2rem;
        font-size: 2rem;
      }

      .rule-line {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
        align-items: flex-start;
      }

      .rule-column {
        flex: 1;
        min-width: 200px;
      }

      .column-label {
        display: block;
        font-size: 0.875rem;
        color: #4a5568;
        margin-bottom: 0.5rem;
      }

      .input-field {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.375rem;
        font-size: 0.875rem;
      }

      .input-field:focus {
        outline: none;
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
      }

      .add-button {
        background-color: #4299e1;
        color: white;
        border: none;
        border-radius: 0.375rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }

      .add-button:hover {
        background-color: #3182ce;
      }

      .delete-button {
        background-color: #e53e3e;
        color: white;
        border: none;
        border-radius: 0.375rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-size: 0.875rem;
        margin-top: 2rem;
      }

      .delete-button:hover {
        background-color: #c53030;
      }

      .save-button {
        background-color: #48bb78;
        color: white;
        border: none;
        border-radius: 0.375rem;
        padding: 0.75rem 1.5rem;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s;
      }

      .save-button:hover {
        background-color: #38a169;
      }

      .notification {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        padding: 1rem;
        border-radius: 0.5rem;
        background-color: #48bb78;
        color: white;
        transition: opacity 0.3s;
        opacity: 1;
      }

      .notification.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .notification.error {
        background-color: #e53e3e;
      }

      .duplicates-container {
        margin-top: 2rem;
        display: none;
      }

      .duplicates-container.visible {
        display: block;
      }

      .duplicates-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      .duplicates-table th,
      .duplicates-table td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #e2e8f0;
      }

      .duplicates-table th {
        background-color: #f7fafc;
        font-weight: 600;
        color: #4a5568;
      }

      .action-buttons {
        display: flex;
        gap: 0.5rem;
      }

      .ignore-button {
        background-color: #718096;
        color: white;
        border: none;
        border-radius: 0.375rem;
        padding: 0.25rem 0.5rem;
        cursor: pointer;
        font-size: 0.75rem;
      }

      .ignore-button:hover {
        background-color: #4a5568;
      }

      @media (max-width: 768px) {
        .rule-line {
          flex-direction: column;
        }

        .rule-column {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
