<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  padding: 40px;
  background: linear-gradient(109.6deg, rgba(223,234,247,1) 11.2%, rgba(244,248,252,1) 91.1%);
  min-height: 100vh;
}

.container {
  max-width: 1400px;
  margin: 0 auto;
  background: rgba(255, 255, 255, 0.9);
  padding: 3rem;
  border-radius: 20px;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  backdrop-filter: blur(10px);
}

.rule-line {
  display: grid;
  grid-template-columns: repeat(4, 1fr) auto;
  gap: 24px;
  margin-bottom: 32px;
  align-items: start;
}

.rule-column {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.input-field {
  width: 100%;
  padding: 14px 20px;
  border: 1px solid #e2e8f0;
  border-radius: 12px;
  font-size: 16px;
  transition: all 0.2s ease;
  background: white;
}

.input-field:focus {
  outline: none;
  border-color: #94a3b8;
  box-shadow: 0 0 0 3px rgba(148, 163, 184, 0.1);
}

.add-button {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 2px solid #3b82f6;
  background: white;
  color: #3b82f6;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 24px;
  margin: 8px auto;
  transition: all 0.2s ease;
}

.add-button:hover {
  background: #3b82f6;
  color: white;
  transform: scale(1.1);
}

.delete-button {
  background-color: #ef4444;
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.2s ease;
}

.delete-button:hover {
  background-color: #dc2626;
}

.save-button {
  display: block;
  margin: 32px auto 0;
  padding: 16px 32px;
  background-color: #3b82f6;
  color: white;
  border: none;
  border-radius: 12px;
  font-weight: 500;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.save-button:hover {
  background-color: #2563eb;
  transform: translateY(-1px);
}

.save-button:active {
  transform: translateY(0);
}

.notification {
  position: fixed;
  bottom: 32px;
  right: 32px;
  padding: 16px 32px;
  border-radius: 12px;
  color: white;
  font-weight: 500;
  font-size: 16px;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.3s ease;
  z-index: 1000;
}

.notification.hidden {
  display: none;
}

.notification:not(.hidden) {
  opacity: 1;
  transform: translateY(0);
}

.notification.error {
  background-color: #ef4444;
}

.notification:not(.error) {
  background-color: #10b981;
}

@media (max-width: 1024px) {
  .container {
    padding: 2rem;
    max-width: 100%;
  }
  
  .rule-line {
    gap: 16px;
  }
}

@media (max-width: 768px) {
  .rule-line {
    grid-template-columns: 1fr;
  }
  
  body {
    padding: 20px;
  }
  
  .container {
    padding: 1.5rem;
  }
}
</style>
